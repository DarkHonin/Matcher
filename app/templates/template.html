<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Matcher::Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Sansita:700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href=" {{ url_for('static', filename='css/style.css', _external=True) }} " />
        <link rel="stylesheet" type="text/css" media="screen" href=" {{ url_for('static', filename='css/NordicSans.css', _external=True) }} " />
        <script src="{{ url_for('static', filename='js/api.js') }}"></script>
        {% if user %}
            <script>
                __USERTOKEN = "{{ user.token }}"
            </script>
        {% endif %}
    </head>
    <body>
        <header>
            <h1 class="context">Matcha</h1>
        </header>
        {% if user or err %}
            {%include "pages/navbar.html" %}
        {% endif %}
        <span class="alert" id="message">{% block loadMessage %}{% endblock %}</span>
        <article class='note' id="display">
            {% block content %}
                <!--Data comes there-->
            {% endblock %}
        </article>
        <footer>
                Designed and built by HoninWorx, aka wgourley
        </footer>
    </body>
    
    <script>
        bindEvents();
        if(__USERTOKEN)
            getNotifications();
        const notifyBtn = document.querySelector("#notifications")
    </script>
</html>
