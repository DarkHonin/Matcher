<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Matcher::Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Sansita:700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href=" {{ url_for('static', filename='css/style.css', _external=True) }} " />
        <link rel="stylesheet" type="text/css" media="screen" href=" {{ url_for('static', filename='css/NordicSans.css', _external=True) }} " />
        <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    </head>
    <body>
        <header>
            <h1 class="context">Matcha</h1>
            {% block navbar %}
            <!--Navbar only shows after logged in-->
            {% endblock %}
        </header>
        <a href="#" class="alert warning" id="message"></a>
        <article class='note' id="display">
            {% block content %}
                <!--Data comes there-->
            {% endblock %}
        </article>
        <footer>
                Designed and build by HoninWorx, aka wgourley
        </footer>
    </body>
    <script>
        document.querySelectorAll("[event]").forEach(f => {
            var j = JSON.parse(f.getAttribute("event"))
            for(var i in j){
                console.log("Binding: "+i+" to "+j[i])
                f.addEventListener(i, window[j[i]])
            }
        })
    </script>
</html>
