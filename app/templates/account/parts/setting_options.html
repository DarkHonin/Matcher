<div data-field="{{name}}">
	<label class="context">{{label}}</label>
	<button class='ul saveBTN' event='{"click" : "saveField"}'>Save</button>
	<select event='{"input" : "showSaveButton"}' class="data content" name="{{name}}">
		{% for i in options %}
			<option value="{{i}}" {{ "checked" if i == value }} >{{i}}</option>
		{% endfor %}
	</select>
</div>
