{% extends 'template.html' %}

{%block content%}
<input type="hidden" id="SpecialLittleSecret" value="{{SessionToken}}">
<p class="content">Your profile</p>
<article class="tile-panel" id="dash">
	<div class="profile_banner">
		<span id="page_views" class="telemetry">{{tel.pageViews | length}}</span>
		<div id="profile_icon">
			{% for i in user.images %}
				<div style=" background-image:URL({{ url_for('getUserImage', fn=i) }})" event='{"click" : "carosel_shift"}' class="{{ 'show' if loop.index0 == 0 else '' }}"></div>
			{% endfor %}
		</div>
		<span id="fame_rating" class="telemetry">{{tel.fame() | int}}</span>
	</div>
	<div  id="stats" watermark="{{user.uname.upper()}}">
		<h3 class="context">{{user.uname}}</h3>
		{% for field in user.fields %}
			<div class="li content {{field.type}}">
				<label class="title">{{field.label}}</label>
				<label class="value">
					{% if field.type == "list" %}
						{% for e in user.__getattribute__(field.key) %}
							<span>{{e}}</span>
						{% endfor %}
					{% else %}
						{{user.__getattribute__(field.key)}}
					{% endif %}
				</label>
			</div>
		{% endfor %}
	</div>
</article>
<script src="{{ url_for('static', filename='js/user.js') }}"></script>
{% endblock %}

{% block navbar %}
	 {%include "pages/navbar.html" %}
{% endblock %}
